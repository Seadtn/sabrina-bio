server {
    listen 80;

    # ReactJS Frontend
    server_name localhost;

    location / {
        root /usr/share/nginx/html;  # Path where your React build folder will be
        index index.html;
        try_files $uri /index.html;  # For React Router support (SPA)
    }

    # Spring Boot Backend (API)
    location /api {
        proxy_pass http://backend:8080;  # Assuming your backend is called 'backend' in docker-compose.yml
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
