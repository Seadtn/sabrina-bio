user  www www;

worker_processes  2;

pid /var/run/nginx.pid;

error_log  /var/log/nginx.error_log  info;

events {
    worker_connections   2000;
    use epoll;  # Linux systems use epoll
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main      '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         '"$gzip_ratio"';

    client_header_timeout  3m;
    client_body_timeout    3m;
    send_timeout           3m;

    gzip on;
    gzip_min_length  1100;
    gzip_buffers     4 8k;
    gzip_types       text/plain;

    sendfile         on;
    tcp_nopush       on;
    tcp_nodelay      on;
    keepalive_timeout  75 20;

    server {
        listen 80;
        server_name localhost;

        access_log   /var/log/nginx.access_log  main;

        location / {
            root /usr/share/nginx/html;  # Path to your React app build directory
            try_files $uri /index.html;   # Ensure React Router works properly
            index index.html;
        }

        error_page  404  /404.html;

        location = /404.html {
            root /usr/share/nginx/html;  # Make sure this file exists in your build folder
        }
    }
}
